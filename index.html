      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes pulse-shield {
        0%, 100% {
          box-shadow: 0 0 8px 2px rgba(0, 255, 255, 0.7), inset 0 0 4px 1px rgba(0, 255, 255, 0.5);
          transform: scale(1) translate(-50%, -50%);
        }
        50% {
          box-shadow: 0 0 16px 4px rgba(0, 255, 255, 0.9), inset 0 0 8px 2px rgba(0, 255, 255, 0.7);
          transform: scale(1.02) translate(-50%, -50%);
        }
      }
      .animate-pulse-shield {
        animation: pulse-shield 2s infinite ease-in-out;
      }
    </style>
